<div class="pageContainer">
    <mat-card>
        <h1>All Users</h1>
        <table mat-table [dataSource]="users" class="mat-elevation-z0">

            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef>
                    <h3>Name</h3>
                </th>
                <td mat-cell *matCellDef="let user"> {{user.name}} </td>
            </ng-container>

            <ng-container matColumnDef="email">
                <th mat-header-cell *matHeaderCellDef>
                    <h3>Email</h3>
                </th>
                <td mat-cell *matCellDef="let user"> {{user.email}} </td>
            </ng-container>

            <ng-container matColumnDef="access">
                <th mat-header-cell *matHeaderCellDef>
                    <h3>Access</h3>
                </th>
                <td mat-cell *matCellDef="let user"> {{user.authLevel}} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row (click)="onEditUser(row)" [matMenuTriggerFor]="menu" *matRowDef="let row; columns: displayedColumns;"></tr>

        </table>
    </mat-card>

    <mat-menu #menu="matMenu">
        <button mat-menu-item (click)="onDeleteClick()">Delete</button>
    </mat-menu>
</div>
